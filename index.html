<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TTD Digital</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            font-family: Arial, sans-serif;
            margin: 20px;
        }

        .signature-container {
            border: 2px solid #000;
            margin-bottom: 10px;
            width: 100%;
            max-width: 500px;
        }

        canvas {
            cursor: crosshair;
            width: 100%;
            height: auto;
        }

        button {
            margin: 5px;
            padding: 10px 15px;
            font-size: 16px;
            cursor: pointer;
        }

        button:disabled {
            cursor: not-allowed;
            background-color: #ccc;
            color: #666;
        }
    </style>
</head>
<body>
    <h1>TTD Digital</h1>
    <div class="signature-container">
        <canvas id="signatureCanvas"></canvas>
    </div>
    <h2>@copyright 2024 Design byImandriFatur</h2>
    <button id="clearButton">Clear</button>
    <button id="downloadButton" disabled>Download</button>
    <script>
        const canvas = document.getElementById('signatureCanvas');
        const ctx = canvas.getContext('2d');
        let isDrawing = false;
        let hasSignature = false; // Flag untuk mengecek tanda tangan

        // Atur lebar canvas agar sesuai dengan lebar container atau layar
        function resizeCanvas() {
            const container = document.querySelector('.signature-container');
            canvas.width = container.clientWidth;
            canvas.height = 200; // Tinggi default yang disesuaikan, dapat diubah jika diperlukan
        }

        // Panggil fungsi untuk menetapkan ukuran awal
        resizeCanvas();

        // Tambahkan event listener untuk merespons perubahan ukuran layar
        window.addEventListener('resize', resizeCanvas);

        // Set initial style for canvas
        ctx.strokeStyle = '#000';
        ctx.lineWidth = 2;
        ctx.lineJoin = 'round';
        ctx.lineCap = 'round';

        canvas.addEventListener('mousedown', startDrawing);
        canvas.addEventListener('mousemove', draw);
        canvas.addEventListener('mouseup', stopDrawing);
        canvas.addEventListener('mouseleave', stopDrawing);

        canvas.addEventListener('touchstart', startDrawing);
        canvas.addEventListener('touchmove', draw);
        canvas.addEventListener('touchend', stopDrawing);

        function startDrawing(event) {
            isDrawing = true;
            ctx.beginPath();
            const pos = getMousePos(event);
            ctx.moveTo(pos.x, pos.y);
        }

        function draw(event) {
            if (!isDrawing) return;
            const pos = getMousePos(event);
            ctx.lineTo(pos.x, pos.y);
            ctx.stroke();
            hasSignature = true; // Tandai bahwa canvas memiliki tanda tangan
            document.getElementById('downloadButton').disabled = false; // Aktifkan tombol download
        }

        function stopDrawing() {
            isDrawing = false;
            ctx.closePath();
        }

        function getMousePos(event) {
            const rect = canvas.getBoundingClientRect();
            let clientX, clientY;

            if (event.touches) {
                clientX = event.touches[0].clientX;
                clientY = event.touches[0].clientY;
            } else {
                clientX = event.clientX;
                clientY = event.clientY;
            }

            return {
                x: clientX - rect.left,
                y: clientY - rect.top
            };
        }

        document.getElementById('clearButton').addEventListener('click', () => {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            hasSignature = false; // Reset flag
            document.getElementById('downloadButton').disabled = true; // Nonaktifkan tombol download
        });

        document.getElementById('downloadButton').addEventListener('click', () => {
            if (!hasSignature) {
                alert('Tidak ada tanda tangan untuk diunduh.');
                return;
            }
            const link = document.createElement('a');
            link.download = 'signature.png';
            link.href = canvas.toDataURL();
            link.click();
        });
    </script>
</body>
</html>
